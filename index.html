<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Hacker News Clone</title>
    </head>
    <body>
        <div id="app-container">
            <div id="app-header">
                <header class="header">
                    <div class="flex">
                        <span class="header-title">
                            <img
                                class="header-logo"
                                src="icon/ycombinator.svg"
                            />

                            Hacker News
                        </span>
                        <a href="#/" class="header-link">Top</a>
                        <a href="#/new" class="header-link">New</a>
                        <a href="#/ask" class="header-link">Ask</a>
                        <a href="#/show" class="header-link">Show</a>
                        <a href="#/favorite" class="header-link">Favorite</a>
                    </div>
                </header>
            </div>
            <div id="route-container">
                <div id="route-outlet"></div>
            </div>
        </div>
        <script src="app.js" type="module"></script>
        <script src="//unpkg.com/navigo@6"></script>
        <!-- https://npmjs.com/package/navigo -->
    </body>
</html>
